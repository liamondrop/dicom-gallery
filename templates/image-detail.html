{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="aligner">
    <div class="image-frame aligned-item">
      <img src="{{url_for('static', filename='uploads/images/{}'.format(image.filename))}}" />
      <div class="image-label" title="{{ image.filename }}">{{ image.filename }}</div>
    </div>
  </div>
  <pre><code>{{ image.dicom_data }}</code></pre>
</div>
{% endblock %}
